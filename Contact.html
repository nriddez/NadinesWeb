    <script>

<section class="py-5 justify-content-center">
  <div class="container">
    <h3>Contact me</h3>
    <form id="validationForm">
      <div class="mb-3">
        <label class="form-label">Name:
          <input type="text" id="valName" placeholder="Your Name" class="form-control custom-width" />
        </label>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:
          <input type="email" id="valEmail" placeholder="123@gmail.com" class="form-control custom-width" />
        </label>
      </div>

      <div class="mb-3">
        <label class="form-label">Message:</label>
        <textarea id="valMessage" rows="8" placeholder="Your message..." class="form-control custom-widthMessage"></textarea>
      </div>

      <button type="submit" class="btn btn-send">Send</button>
    </form>

    <p class="output mt-3" id="validationOutput"></p>
  </div>
</section>

<script>
  // JS Validation
  document.getElementById("validationForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("valName").value.trim();
    const email = document.getElementById("valEmail").value.trim();
    const message = document.getElementById("valMessage").value.trim();
    const output = document.getElementById("validationOutput");

    if (name === "" || email === "" || message === "") {
      output.textContent = "Please fill in all fields.";
      output.style.color = "red";
    } else if (!email.includes("@") || !email.includes(".")) {
      output.textContent = "Please enter a valid email address.";
      output.style.color = "red";
    } else if (message.length < 3) {
      output.textContent = "Message must be at least 3 characters.";
      output.style.color = "red";
    } else {
      output.textContent = "Message sent!";
      output.style.color = "green";
      // Optional: reset form
      document.getElementById("validationForm").reset();
    }
  });
</script>
